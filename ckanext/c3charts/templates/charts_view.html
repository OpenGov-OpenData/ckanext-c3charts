{% asset 'c3charts/main' %}
{% asset 'c3charts/export-to-png' %}
{% asset 'c3charts/save-svg-png' %}

<div id="chart-loading" style="text-align:center;">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div
  data-module = "c3charts_builder"
  data-module-resource-id = "{{ resource.id }}"
  data-module-resource-view = "{{ h.dump_json(resource_view) }}"
  id = "c3chart-{{ h.c3charts_uuid(resource_view.id) }}"
  class = "c3chart"
  >
</div>

<div id="chart-export" class="btn-group">
  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Export <span class="caret"></span>
  </button>
  <ul class="dropdown-menu">
    <li data-module="c3charts-export-to-png"><a href="#">PNG</a></li>
    <li><a href="#">PDF</a></li>
  </ul>
</div>
